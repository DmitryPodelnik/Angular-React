<form class="d-flex input-group w-auto align-items">
  <input type="search" class="form-control" placeholder="Type" name="search" [(ngModel)]="searchString"/>
  <button class="btn btn-outline-light" type="button" data-mdb-ripple-color="dark" (click)="searchArticles($event)">
    Search
  </button >
</form>
